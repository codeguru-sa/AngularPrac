<div class="container">
    <div class="row">
        <div class="col col-xs-12">
            <button class="btn btn-primary" (click)="onDetail()">Display_Details</button>
            <p *ngIf="showSecret">secret Password = Guru</p>
            <div *ngFor="let logItem of log; let i = index"

                {{logItem}}
            </div>
        </div>
    </div>
</div>
